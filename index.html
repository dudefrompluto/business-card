<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vincent Ariel - Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- EB Garamond for text, Anton for header -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Anton&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181b22; /* Very dark slate grey */
            color: #ff2ec8; /* Neon punkish pink for text */
            font-family: 'EB Garamond', Garamond, serif;
            scroll-behavior: smooth;
        }
        body {
            min-height: 100vh;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .business-card-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background: #181b22;
            transition: transform 0.8s cubic-bezier(.65,.01,.36,1), opacity 0.6s;
        }
        .business-card-wrapper.hide {
            transform: translateY(-110%);
            opacity: 0;
            pointer-events: none;
        }
        .card {
            background: #181b22;
            border: 1px solid #222533;
            box-shadow: 0 2px 16px rgba(85, 85, 85, 0.18);
            padding: 3em 2em;
            max-width: 420px;
            width: 90vw;
            border-radius: 8px;
        }
        /* Header: twice as large, left aligned, one piece, spacing between words reduced by 33.3% */
        .header-vincent-ariel {
            font-family: 'Anton', Impact, 'Arial Black', sans-serif;
            font-size: 2.4em; /* 2x previous 1.2em */
            font-weight: 400;
            letter-spacing: 2.25px; /* 12.5% wider than original 2px */
            color: #39ff14;
            text-shadow: 0 0 8px #39ff14, 0 0 16px #39ff1488;
            text-transform: uppercase;
            display: block;
            text-align: left;
            margin-bottom: 1em;
        }
        .header-vincent-ariel .vincent {
            font-stretch: condensed;
            font-variation-settings: 'wdth' 82.5;
        }
        .header-vincent-ariel .ariel {
    margin-left: 0.33em; /* just a hair more than a space */
    font-stretch: condensed;
    font-variation-settings: 'wdth' 82.5;
}
        }
        section, .contact, .contact h3, .contact a, p {
            color: #ff2ec8;
            text-shadow: 0 0 6px #ff2ec8aa;
        }
        .contact {
            margin-top: 2.5em;
        }
        .contact h3 {
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 0.5em;
            color: #ff2ec8;
            letter-spacing: 0.5px;
        }
        .contact a {
            color: #ff2ec8;
            text-decoration: none;
            border-bottom: 1px dotted #ff2ec8;
        }
        .gallery-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            margin-top: 7vh;
            padding-bottom: 5vh;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.7s;
        }
        .gallery-container.show {
            opacity: 1;
        }
        .gallery-scroll {
            display: flex;
            flex-direction: column;
            gap: 5.5em;
            align-items: center;
            padding-top: 7em;
        }
        .gallery-img {
            width: 100%;
            max-width: 420px;
            object-fit: contain;
            border-radius: 6px;
            box-shadow: 0 2px 12px #39ff1422, 0 0 16px #ff2ec866;
            border: 2px solid #39ff14;
            background: #181b22;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .gallery-img:hover {
            box-shadow: 0 4px 30px #ff2ec8cc, 0 0 24px #39ff14cc;
            border-color: #ff2ec8;
        }
        @media (max-width: 500px) {
            .card,
            .gallery-container {
                max-width: 98vw;
            }
            .header-vincent-ariel {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="business-card-wrapper" id="businessCard">
        <div class="card">
            <div class="header-vincent-ariel">
                <span class="vincent">Vincent</span><span class="ariel">Ariel</span>
            </div>
            <section>
                <p>Welcome to my portfolio.</p>
                <p>More coming soon.</p>
            </section>
            <section class="contact">
                <h3>Contact me:</h3>
                <p>Email: <a href="mailto:vincent.legitimate@gmail.com">vincent.legitimate@gmail.com</a></p>
                <p> ↧↧↧ ↧↧↧ ↧↧↧ </p>
            </section>
        </div>
    </div>
    <div class="container">
        <div class="gallery-container" id="gallerySection">
            <div class="gallery-scroll">
                <img src="va-site-pics/va1.jpg" alt="Artwork 1" class="gallery-img">
                <img src="va-site-pics/va2.jpg" alt="Artwork 2" class="gallery-img">
                <img src="va-site-pics/va3.jpg" alt="Artwork 3" class="gallery-img">
                <img src="va-site-pics/va4.jpg" alt="Artwork 4" class="gallery-img">
                <img src="va-site-pics/va5.jpg" alt="Artwork 5" class="gallery-img">
                <img src="va-site-pics/va6.jpg" alt="Artwork 6" class="gallery-img">
                <img src="va-site-pics/va7.jpg" alt="Artwork 7" class="gallery-img">
                <img src="va-site-pics/va8.jpg" alt="Artwork 8" class="gallery-img">
                <img src="va-site-pics/va9.jpg" alt="Artwork 9" class="gallery-img">
            </div>
        </div>
    </div>
    <script>
    let revealed = false;

    function revealGallery() {
        if (!revealed) {
            document.getElementById('businessCard').classList.add('hide');
            document.getElementById('gallerySection').classList.add('show');
            revealed = true;
        }
    }

    function showCard() {
        if (revealed && window.scrollY === 0) {
            document.getElementById('businessCard').classList.remove('hide');
            document.getElementById('gallerySection').classList.remove('show');
            revealed = false;
        }
    }

    // First interaction reveals gallery
    window.addEventListener('wheel', revealGallery, { passive: true });
    window.addEventListener('keydown', (e) => {
        if (!revealed && (e.key === "ArrowDown" || e.key === "PageDown" || e.key === " " )) {
            revealGallery();
        }
    });
    window.addEventListener('touchstart', revealGallery, { passive: true });

    // Listen for scroll back to top (to show card again)
    window.addEventListener('scroll', showCard);

    // For accessibility: clicking on the card also reveals the gallery
    document.getElementById('businessCard').addEventListener('click', revealGallery);
    </script>
</body>
</html>
