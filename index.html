<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vincent Ariel - Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Garamond font via Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f7f2; /* subtle off-white, "bone" */
            color: #222;
            font-family: 'EB Garamond', Garamond, serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #f8f7f2;
            border: 1px solid #e3e1db;
            box-shadow: 0 2px 16px rgba(85, 85, 85, 0.07);
            padding: 3em 2em;
            max-width: 420px;
            width: 90vw;
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0 0 0.2em 0;
        }
        h2 {
            font-size: 1.2em;
            font-weight: 400;
            margin: 0 0 1.5em 0;
            color: #7d7a6e;
            letter-spacing: 0.5px;
        }
        .contact {
            margin-top: 2.5em;
        }
        .contact h3 {
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 0.5em;
            color: #847d6b;
            letter-spacing: 0.5px;
        }
        .contact a {
            color: #222;
            text-decoration: none;
            border-bottom: 1px dotted #b5b5b5;
        }
        /* Tasteful thickness (border + shadow) */
    </style>
</head>
<body>
    <div class="card">
        <h1>Vincent Ariel</h1>
        <h2>Art Portfolio</h2>
        <section>
            <p>Welcome to the online portfolio of Vincent Ariel.</p>
            <p>More coming soon.</p>
        </section>
        <section class="contact">
            <h3>Contact</h3>
            <p>Email: <a href="mailto:vincent.legitimate@gmail.com">vincent.legitimate@gmail.com</a></p>
        </section>
    </div>
</body>
</html>
